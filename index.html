<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Happy Hour Now</title>

    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  </head>

  <body>

    <nav>
      <h1>It's Happy Hour Somewhere</h1>
    </nav>

    <section class="start-page">

      <div class="description">
        <p>The happy hour app that will keep drinks on your table and money in your pocket<br>RIGHT NOW, NEAR YOU!</p>
      </div>

      <div class="search-bar" id="locationField">
        <form  class="js-user-loc">
          <input id="autocomplete" onFocus="geolocate()" type="text" class="js-user-input" placeholder="Enter Your Location" aria-label="Search">
          <button type="submit" class="user-loc-btn">Search</button>
        </form>
      </div>

      <form class="js-current-loc">
        <button type="submit" class="current-loc-btn">Current Location  <!--<img src="https://cdn1.iconfinder.com/data/icons/maps-7/48/Current_Position-512.png" class="current-loc-img" alt="current location image">-->
        </button>
      </form>

    </section>


    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXs4IQT91vKSLc_pRvXlKHS_XYU2b_cDM&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
