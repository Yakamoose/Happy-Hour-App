<!DOCTYPE html>
<html>
  <head>
    <title>Distance Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <style>
      #left-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #left-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
				float: right;
        height: 50%;
        width: 40%;
				margin-right: 5%;
				margin-top: 50px;

      }
      #left-panel {
        float: left;
        width: 48%;

        padding-left: 3%;
				margin-top: 50px;
      }
      #output {
        font-size: 11px;
      }

      header {
			  background-color: #4ABDAC;
			  height: 10%;
			  text-align: center;
			  font-family: 'Poiret One', cursive;
			  color: ivory;
        margin: 0;
			}



      .restart-btn {

      }

			h1 {
			  padding-top: 18px;
			}

    </style>
  </head>


  <body>

		<header>
      <h1>It's Happy Hour Somewhere</h1>
      <form class="restart-btn">
        <button type="submit" class="restart-btn">Home  <!--<img src="https://cdn1.iconfinder.com/data/icons/maps-7/48/Current_Position-512.png" class="current-loc-img" alt="current location image">-->
        </button>
      </form>
    </header>

    <div id="left-panel">
      <div id="inputs"></div>

      <div>
        <strong>Results</strong>
      </div>

      <div id="output"></div>
    </div>

    <div id="map"></div>




    <script>

      function initMap() {
        var bounds = new google.maps.LatLngBounds;
        var markersArray = [];

        var lat = localStorage.getItem('lat');
        var long = localStorage.getItem('long');
        var userAddress = localStorage.getItem('address');

        if(lat === null) {
          var origin = userAddress;
        }
        else {
          var origin = lat +','+ long;
        }

        //assign json destinations object to this file

/*        var destination = [];
        $.getJSON('destinations.json')
          .done(function(data) {
            destination = data;
            console.log(destination);
            console.log('testing in get json');
          })
*/
      var destinations = [
        {
        name: 'Enterprise Fish Co.',
        address: '174 Kinney St, Santa Monica, CA 90405',
        type: 'Seafood',
        happydays: 'M-F',
        happyhours: '4-7pm',
        yelplink: 'https://www.yelp.com/biz/enterprise-fish-santa-monica-3',
        distance: '',
        },
        {
        name: 'Hama Sushi',
        address: '213 Windward Ave, Venice, CA 90291',
        type: 'Sushi',
        happydays: 'M-Su',
        happyhours: '4-7pm',
        yelplink: 'https://www.yelp.com/biz/hama-sushi-venice',
        distance: '',
        },
        {
        name: 'Hayden',
        address: '8820 Washington Blvd, Culver City, CA 90232',
        type: 'Cafe, Wine Bar, Waffles',
        happydays: 'M-Su',
        happyhours: '5-7pm',
        yelplink: 'https://www.yelp.com/biz/hayden-culver-city-3',
        distance: '',
        },
        {
        name: 'Little Ruby',
        address: '109 Santa Monica Blvd, Santa Monica, CA 90401',
        type: 'Australian, Burgers',
        happydays: 'M-F',
        happyhours: '4-630pm',
        yelplink: 'https://www.yelp.com/biz/little-ruby-santa-monica-2',
        distance: '',
        },
        {
        name: 'The Lobster',
        address: '1602 Ocean Ave, Santa Monica, CA 90401',
        type: 'Seafood',
        happydays: 'M-F',
        happyhours: '430-630pm',
        yelplink: 'https://www.yelp.com/biz/the-lobster-santa-monica',
        distance: '',
        },
        {
        name: 'Lunetta All Day',
        address: '2420 Pico Blvd, Santa Monica, CA 90405',
        type: 'American',
        happydays: 'M-F',
        happyhours: '4-6pm',
        yelplink: 'https://www.yelp.com/biz/lunetta-all-day-santa-monica',
        distance: '',
        },
        {
        name: 'Michaels',
        address: '1147 3rd St, Santa Monica, CA 90403',
        type: 'American, Bar',
        happydays: 'M-Sa',
        happyhours: '5-1030pm',
        yelplink: 'https://www.yelp.com/biz/michaels-santa-monica-2',
        distance: '',
        },
        {
        name: 'Sushi Roku',
        address: '1401 Ocean Ave, Santa Monica, CA 90401',
        type: 'Sushi',
        happydays: 'M-Su',
        happyhours: '5-630pm',
        yelplink: 'https://www.yelp.com/biz/sushi-roku-santa-monica',
        distance: '',
        },
        {
        name: 'Tallulas',
        address: '118 Entrada Dr, Santa Monica, CA 90402',
        type: 'Mexican',
        happydays: 'M-F',
        happyhours: '4-6pm',
        yelplink: 'https://www.yelp.com/biz/tallulas-santa-monica',
        distance: '',
        }];

        var locations = [];
        for (let i = 0; i < destinations.length; i++) {
          locations.push(destinations[i].address);
        }



        var destinationIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=D|FF0000|000000';
        var originIcon = 'https://chart.googleapis.com/chart?' +
            'chst=d_map_pin_letter&chld=O|FFFF00|000000';
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.0448583, lng: -118.4484367},
          zoom: 10
        });
        var geocoder = new google.maps.Geocoder;

        var service = new google.maps.DistanceMatrixService;
        service.getDistanceMatrix({
          origins: [origin],
          destinations: locations,
          travelMode: 'DRIVING',
          unitSystem: google.maps.UnitSystem.IMPERIAL,
          avoidHighways: false,
          avoidTolls: false
        }, function(response, status) {
          if (status !== 'OK') {
            alert('Error was: ' + status);
          }

					else {
            var originList = response.originAddresses;
            var destinationList = response.destinationAddresses;
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            deleteMarkers(markersArray);

            var showGeocodedAddressOnMap = function(asDestination) {
              var icon = asDestination ? destinationIcon : originIcon;
              return function(results, status) {
                if (status === 'OK') {
                  map.fitBounds(bounds.extend(results[0].geometry.location));
                  markersArray.push(new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    icon: icon
                  }));
                } else {
                  alert('Geocode was not successful due to: ' + status);
                }
              };
            };

            var distances = []

            for (var i = 0; i < originList.length; i++) {
              var results = response.rows[i].elements;
              geocoder.geocode({'address': originList[i]},
                  showGeocodedAddressOnMap(false));
              for (var j = 0; j < results.length; j++) {
                geocoder.geocode({'address': destinationList[j]},
                    showGeocodedAddressOnMap(true));

                    //add dist to bar array
                destinations[j].distance = results[j].distance.text;
                distances[j] = results[j].distance.text;

                outputDiv.innerHTML += originList[i] + '<br>Name: '+ destinations[j].name + '<br>Distance to ' + destinationList[j] +
                    ':  <br>' + results[j].distance.text + ': Driving will take ' +
                    results[j].duration.text + '<br>';

              }
            }

            //Sort distances of bars
            for (let i = 0; i < distances.length; i++) {
              distances[i] = distances[i].replace(" mi", "");
              destinations[i].distance = destinations[i].distance.replace(" mi", "");
            }

            distances.sort(function(a,b){return a-b});


            //Assign new object with full bar details in distance order
           var orderedByDistDestinations = [];

           for (let i=0; i < distances.length; i++) {
              for (let j=0; j < destinations.length; j++) {
                if (destinations[j].distance === distances[i]) {
                  orderedByDistDestinations[i] = destinations[j];
                  //remove destinations[j] after adding to orderedByDistDestinations
                  destinations.splice(j, 1);
                  j--;


                  //console.log(orderedByDistDestinations);
                }
              }
            }

            //orderedByDistDestinations now needs to be filtered by HH's now open


            console.log(distances);
            console.log(orderedByDistDestinations);

          }
        });
      }

      function deleteMarkers(markersArray) {
        for (var i = 0; i < markersArray.length; i++) {
          markersArray[i].setMap(null);
        }
        markersArray = [];
      }

      //function to restart search
      //localStorage.removeitem to clear local storage
      //localStorage.removeItem('lat', 'long', 'address');

      function watchSubmit() {
        $('.restart-btn').submit(event => {
          event.preventDefault();
          localStorage.removeItem('lat');
          localStorage.removeItem('long');
          localStorage.removeItem('address');
          window.location = 'index.html';
        });
      }

      $(watchSubmit);

    </script>
    <script type="text/javascript" src="destinations.json"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXs4IQT91vKSLc_pRvXlKHS_XYU2b_cDM&callback=initMap">
    </script>
  </body>
</html>
